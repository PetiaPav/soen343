{% if active_user_registry %}
    <table>
        <caption style="caption-side:top">Active User Registry</caption>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
        </tr>
        {% for id, timestamp in active_user_registry %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ timestamp }}</th>
        </tr>
        {% endfor %}
    </table>
{% endif %}
